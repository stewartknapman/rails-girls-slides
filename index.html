<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Rails Girls Slides</title>
  
  <link rel="stylesheet" href="/styles.css">
  <script src="/app.js" async></script>
</head>
<body>
  
  <div class="slider">
    <ol class="slides" data-slide-count="3">
      
        <li id="slide-1">
          <h1>This is slide 1</h1>
        </li>
      
        <li id="slide-2">
          <h1>This is slide 2</h1>
        </li>
      
        <li id="slide-3">
          <h1>This is slide 3</h1>
        </li>
      
    </ol>
    
    <ul class="slider-controls">
      <li><a href="#" slide-control="prev"><span class="control-text">Previous</span></a></li>
      <li><a href="#" slide-control="next"><span class="control-text">Next</span></a></li>
    </ul>
  </div>
  
</body>
</html>
